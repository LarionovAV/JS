<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сообщения. Тест.</title>
	<link rel="stylesheet" href="messageBox.css">
	<link rel="stylesheet" href="index.css">
	<style>
		body{
			background-color: darkblue;
		}
	</style>
</head>
<body>
	
	<div id="message_constructor">
		<div class="message_constructor_block">
			<label for="message_title">Message title</label>
			<input type="text" id="message_title">
		</div>
		<div class="message_constructor_block">
			<label for="message_body">Message text</label>
			<input type="text" id="message_body">
		</div>
		<div class="message_constructor_block" id="message_constructor_btns_block">
			<button 
				id="error_btn"
				onclick="showMessage(
					'error', 
					document.getElementById('message_title').value,
					document.getElementById('message_body').value)">
				Error
			</button>
			<button 
				id="warning_btn"
				onclick="showMessage(
					'warning', 
					document.getElementById('message_title').value,
					document.getElementById('message_body').value)">
					Warning
				</button>
			<button 
				id="success_btn"
				onclick="showMessage(
					'success', 
					document.getElementById('message_title').value,
					document.getElementById('message_body').value)">
					Success
				</button>
		</div>
	</div>
</body>
<script src="messageBox.js"></script>
</html>
